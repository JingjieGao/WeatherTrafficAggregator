<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Combined Search</title>
  </head>
  <body>
    <h3>Combined Search</h3>
    <form action="api/combined_service/data" method="get">
      <label for="zipcode">Enter Zipcode:</label>
      <input type="text" id="zipcode" name="zipcode" required>
      <label for="location">Enter Location:</label>
      <input type="text" id="location" name="location" required>
      <label for="radius">Enter Radius (in miles):</label>
      <input type="number" id="radius" name="radius" min="1" step="0.1" required>
      <button type="submit">Get Combined Data</button>
    </form>
  </body>
</html>
