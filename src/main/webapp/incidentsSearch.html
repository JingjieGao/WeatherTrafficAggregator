<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Incidents Search</title>
  </head>
  <body>
    <h2>Incidents Search</h2>
    <form action="api/traffic/incidents" method="get">
      <label for="location">Enter Location:</label>
      <input type="text" id="location" name="location" required>
      <label for="radius">Enter Radius (in miles):</label>
      <input type="number" id="radius" name="radius" min="1" step="0.1" required>
      <button type="submit">Get Incidents Data</button>
    </form>
  </body>
</html>
