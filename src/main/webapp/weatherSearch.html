<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Weather Search</title>
  </head>
  <body>
    <h2>Weather Search</h2>
    <form action="api/current/searchTerm" method="get">
      <label for="zipcode">Enter Zipcode:</label>

      <button type="submit">Get Weather Data</button>
    </form>
  </body>
</html>
